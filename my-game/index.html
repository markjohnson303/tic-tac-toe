<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac T- o shit waddup!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/960_24_col.css">

</head>
<body>

	<div class="container_24">
		<div class="grid_24">
			<h1 class="center">Tic Tac O Shit Waddup!</h1>
			<h2 class="center">here come dat boi!!!!!</h2>
			<h3 class="center id=status"><span id="currentPlayer">x</span>'s turn!!!!</h3>	
			<div class="clear"></div>
			<div class="grid_2 prefix_11 suffix_11">
				<div class="but" id="reset">
					Reset
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>

		<div class="gameBoard">
			<div class=" row top grid_12 prefix_6 suffix_6">
				<div class="cell grid_4 alpha" id="a1" >
					<img id="a1o" class="o marker a1" src="assets/dat-boi-o.png">
					<img id="a1x" class="x marker a1" src="assets/dat-boi-x.png">
				</div>
				<div class="cell grid_4" id="b1">
					<img id="b1o" class="o marker b1" src="assets/dat-boi-o.png">
					<img id="b1x" class="x marker b1" src="assets/dat-boi-x.png">
				</div>
				<div class="cell grid_4 omega" id="c1">
					<img id="c1o" class="o marker c1" src="assets/dat-boi-o.png">
					<img id="c1x" class="x marker c1" src="assets/dat-boi-x.png">
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="row middle grid_12 prefix_6 suffix_6">
			<div class="cell grid_4 alpha" id="a2" >
				<img id="a2o" class="o marker a2" src="assets/dat-boi-o.png">
				<img id="a2x" class="x marker a2" src="assets/dat-boi-x.png">
			</div>
			<div class="cell grid_4" id="b2">
				<img id="b2o" class="o marker b2" src="assets/dat-boi-o.png">
				<img id="b2x" class="x marker b2" src="assets/dat-boi-x.png">
			</div>
			<div class="cell grid_4 omega" id="c2">
				<img id="c2o" class="o marker c2" src="assets/dat-boi-o.png">
				<img id="c2x" class="x marker c2" src="assets/dat-boi-x.png">
			</div>
		</div>
		<div class="row bottom grid_12 prefix_6 suffix_6">
			<div class="cell grid_4 alpha" id="a3" >
				<img id="a3o" class="o marker a3" src="assets/dat-boi-o.png">
				<img id="a3x" class="x marker a3" src="assets/dat-boi-x.png">
			</div>
			<div class="cell grid_4" id="b3">
				<img id="b3o" class="o marker b3" src="assets/dat-boi-o.png">
				<img id="b3x" class="x marker b3" src="assets/dat-boi-x.png">
			</div>
			<div class="cell grid_4 omega" id="c3">
				<img id="c3o" class="o marker c3" src="assets/dat-boi-o.png">
				<img id="c3x" class="x marker c3" src="assets/dat-boi-x.png">
			</div>
			<div class="clear"></div>
		</div>	
	</div>
</div>
	<script src="javascript/script.js"></script>
</body>
</html>
